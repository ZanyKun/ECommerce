spring:
  application:
    name:
      product-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    
management:  endpoint:    beans:      enabled: true
      
  metrics:    web:      server:        request:          autotime:            enabled: true
    endpoints:    web:      exposure:        include:        - '*'
      base-path: /product-management